backend:
  name: github
  repo: taegang00/cogneuro-site
  branch: main
  base_url: https://cogneuro-cms-oauth.vercel.app
  auth_endpoint: auth

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "about"
    label: "About"
    format: "json"
    files:
      - name: "about"
        label: "About Page"
        file: "content/about.json"
        fields:
          - { label: "Title (KO)", name: "titleKo", widget: "string" }
          - { label: "Title (EN)", name: "titleEn", widget: "string" }
          - { label: "Body (KO)", name: "bodyKo", widget: "markdown" }
          - { label: "Body (EN)", name: "bodyEn", widget: "markdown" }

  - name: "people"
    label: "People"
    format: "json"
    files:
      - name: "people"
        label: "People Data"
        file: "content/people.json"
        fields:
          - label: "PI"
            name: "pi"
            widget: "object"
            fields:
              - { label: "Name (KO)", name: "nameKo", widget: "string" }
              - { label: "Name (EN)", name: "nameEn", widget: "string", required: false }
              - { label: "Title (KO)", name: "titleKo", widget: "string", required: false }
              - { label: "Title (EN)", name: "titleEn", widget: "string", required: false }
          - label: "Members"
            name: "members"
            widget: "list"
            fields:
              - { label: "Name (KO)", name: "nameKo", widget: "string" }
              - { label: "Name (EN)", name: "nameEn", widget: "string", required: false }
              - { label: "Role (KO)", name: "roleKo", widget: "select", options: ["박사과정", "석사과정", "학부생", "Affiliated"] }
              - { label: "Role (EN)", name: "roleEn", widget: "select", options: ["Ph.D. Candidate", "M.A. Student", "Undergraduate", "Affiliated"] }
              - { label: "Group Order", name: "groupOrder", widget: "number" }
              - { label: "Email", name: "email", widget: "string", required: false }
              - { label: "Interests (KO)", name: "interestsKo", widget: "string", required: false }
              - { label: "Interests (EN)", name: "interestsEn", widget: "string", required: false }

  - name: "research"
    label: "Research"
    format: "json"
    files:
      - name: "research"
        label: "Research Page"
        file: "content/research.json"
        fields:
          - { label: "Keywords (KO)", name: "keywordsKo", widget: "list" }
          - { label: "Keywords (EN)", name: "keywordsEn", widget: "list" }
          - label: "Ongoing Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Title (KO)", name: "titleKo", widget: "string" }
              - { label: "Title (EN)", name: "titleEn", widget: "string" }
              - { label: "Summary (KO)", name: "summaryKo", widget: "text" }
              - { label: "Summary (EN)", name: "summaryEn", widget: "text" }
              - { label: "Methods/Tags", name: "tags", widget: "list", required: false }
              - { label: "Status", name: "status", widget: "select", options: ["Planning", "Data collection", "Analysis", "Under review", "In revision"], required: false }

  - name: "publications"
    label: "Publications"
    format: "json"
    files:
      - name: "publications"
        label: "Publications Data"
        file: "content/publications.json"
        fields:
          - label: "Journal Articles"
            name: "journal"
            widget: "list"
            fields:
              - { label: "Citation (EN)", name: "citationEn", widget: "text" }
              - { label: "Citation (KO)", name: "citationKo", widget: "text", required: false }
              - { label: "Year", name: "year", widget: "number" }
              - { label: "Link", name: "link", widget: "string", required: false }
          - label: "Conference Presentations"
            name: "conference"
            widget: "list"
            fields:
              - { label: "Type", name: "type", widget: "select", options: ["Oral", "Poster"] }
              - { label: "Title (EN)", name: "titleEn", widget: "string" }
              - { label: "Title (KO)", name: "titleKo", widget: "string", required: false }
              - { label: "Authors (EN)", name: "authorsEn", widget: "string" }
              - { label: "Venue (EN)", name: "venueEn", widget: "string" }
              - { label: "Year", name: "year", widget: "number" }
              - { label: "Location (EN)", name: "locationEn", widget: "string", required: false }
              - { label: "Link", name: "link", widget: "string", required: false }

  - name: "news"
    label: "News"
    format: "json"
    files:
      - name: "news"
        label: "News Items"
        file: "content/news.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "string", hint: "e.g., 2026-02-06" }
              - { label: "Content", name: "content", widget: "text" }
